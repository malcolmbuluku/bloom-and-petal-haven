<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Explore a variety of indoor plants for your home or office.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Plants â€“ Bloom & Petal Haven</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #e8f5e9;
      border-bottom: 2px solid #c8e6c9;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #2e7d32;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      flex-grow: 1;
    }
    .plant-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .plant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .plant-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      color: #388e3c;
      margin-bottom: 0.5rem;
    }
    p { margin: 0.5rem 0; }
    .price {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #d32f2f;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
    /* Cart Section */
    #cart {
      background: #fff;
      border: 2px solid #c8e6c9;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    #cart h2 { color: #2e7d32; margin-top: 0; }
    #cart ul { list-style: none; padding: 0; }
    #cart ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .remove-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }
    .remove-btn:hover { background-color: #9a0007; }
    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .clear-btn { background-color: #f57c00; }
    .clear-btn:hover { background-color: #e65100; }
    .checkout-btn { background-color: #1976d2; }
    .checkout-btn:hover { background-color: #0d47a1; }
    #cart p { font-weight: bold; margin-top: 1rem; }
    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
    }
    footer p { margin: 0.3rem 0; }
    footer a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Indoor Plants</h1>
    <p>Bring nature into your home with our popular indoor plants.</p>
  </header>

  <!-- Products will be injected here -->
  <main id="products"></main>

  <!-- Shopping Cart -->
  <section id="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <ul id="cart-items">
      <li>No items in cart yet.</li>
    </ul>
    <p id="cart-total">Total: $0</p>
    <div class="cart-actions">
      <button class="btn clear-btn" onclick="clearCart()">Clear Cart</button>
      <button class="btn checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </section>

  <footer>
    <p><strong>Bloom & Petal Haven</strong></p>
    <p>123 Green Street, Garden City</p>
    <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    <p>Email: <a href="mailto:info@bloomandpetal.com">info@bloomandpetal.com</a></p>
    <p><a href="#">Visit Us</a> for more plants and gifts ðŸŒ¸</p>
  </footer>

  <script>
    let cart = [];

    // Fetch products.json and render product cards
    async function loadProducts() {
      try {
        const response = await fetch("/products.json");
        const products = await response.json();

        const productsContainer = document.getElementById("products");
        productsContainer.innerHTML = "";

        products.forEach(product => {
          const card = document.createElement("section");
          card.className = "plant-card";
          card.innerHTML = `
            <h2>${product.name}</h2>
            <img src="${product.image}" alt="${product.name}">
            <p>${product.description}</p>
            <p class="price">Price: $${product.price}</p>
            <button class="btn" onclick="addToCart('${product.name}', ${product.price}, '${product.priceId}')">
              Add to Cart
            </button>
          `;
          productsContainer.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load products:", err);
      }
    }

    function addToCart(plantName, price, priceId) {
      const item = cart.find(product => product.priceId === priceId);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ name: plantName, price, priceId, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    async function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty. Please add items before checking out.");
        return;
      }

      try {
        const response = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            items: cart.map(item => ({
              priceId: item.priceId,
              quantity: item.quantity
            })),
            successUrl: window.location.origin + "/success.html",
            cancelUrl: window.location.origin + "/cancel.html"
          })
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Error creating checkout session.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong with checkout.");
      }
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<li>No items in cart yet.</li>";
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          const li = document.createElement("li");
          li.innerHTML = `
            ${item.name} - $${item.price} Ã— ${item.quantity} = $${item.price * item.quantity}
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          `;
          cartItems.appendChild(li);
        });
      }

      cartTotal.textContent = `Total: $${total}`;
    }

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
